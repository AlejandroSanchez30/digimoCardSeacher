  <body>
    <div id="search" class="search">
      <h1>Search for a card</h1>
      <input type="text" id="searchField" />
      <button type="button" id="searchButton">Search</button>

      <div id="color-filters-container">
        <input type="checkbox" name="" id="red" class="color-filter" />
        <label for="red">Red</label>

        <input type="checkbox" name="" id="blue" class="color-filter" />
        <label for="blue">Blue</label>

        <input type="checkbox" name="" id="yellow" class="color-filter" />
        <label for="yellow">yellow</label>

        <input type="checkbox" name="" id="green" class="color-filter" />
        <label for="green">Green</label>

        <input type="checkbox" name="" id="purple" class="color-filter" />
        <label for="purple">Purple</label>

        <input type="checkbox" name="" id="black" class="color-filter" />
        <label for="black">Black</label>

        <input type="checkbox" name="" id="white" class="color-filter" />
        <label for="white">White</label>
      </div>

      <div class="type-filter-container">
        <input type="checkbox" name="" id="tamer" class="type-filter" />
        <label for="tamer">Tamer</label>

        <input type="checkbox" name="" id="digi-egg" class="type-filter" />
        <label for="digi-egg">Digi-Egg</label>

        <input type="checkbox" name="" id="digimon" class="type-filter" />
        <label for="digimon">Digimon</label>

        <input type="checkbox" name="" id="option" class="type-filter" />
        <label for="option">Option</label>
      </div>
    </div>

          <img
